<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen">
</head>
<body class="wrapper">
  <header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section class="new-task">
      <h3 class="new-task__subtitle">Add Item</h3>
      <div class="new-task__wrapper">
        <input class="new-task__input" type="text">
        <button class="new-task__btn btn">Add</button>
      </div>
    </section>
    <section class="tasks">
      <h3 class="tasks__subtitle">Todo</h3>
      <ul class="tasks__list list">
        <li class="tasks__item item">
          <input class="item__checkbox" type="checkbox">
          <label class="item__label">Pay Bills</label>
          <input class="item__input" type="text">
          <button class="item__edit-btn btn">Edit</button>
          <button class="btn item__delete-btn">
            <img class="item__delete-img" src="./remove.svg" alt="Remove">
          </button>
        </li>
        <li class="tasks__item item item_edit">
          <input class="item__checkbox" type="checkbox">
          <label class="item__label">Go Shopping</label>
          <input class="item__input" type="text" value="Go Shopping">
          <button class="btn item__edit-btn">Save</button>
          <button class="btn item__delete-btn">
            <img class="item__delete-img" src="./remove.svg" alt="Remove">
          </button>
        </li>
      </ul>
    </section>
    <section class="tasks">
      <h3 class="tasks__subtitle">Completed</h3>
      <ul class="tasks__list list_done">
        <li class="tasks__item item">
          <input class="item__checkbox" type="checkbox" checked>
          <label class="item__label">See the Doctor</label>
          <input class="item__input" type="text">
          <button class="btn item__edit-btn">Edit</button>
          <button class="btn item__delete-btn">
            <img class="item__delete-img" src="./remove.svg" alt="Remove">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
