<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="wrapper">
  <header class="header">
    <img class="header-img" src="./eisenhower-matrix.jpg">
    <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section id="section-new-task">
    <label class="label new-task-label" for="new-task">Add Item</label>
    <div class="task-row-wrapper">
      <input id="new-task" class="input task" type="text">
      <button class="btn">Add</button>
    </div>
    </section>
    <section class="section-todo">
      <h3 class="paragraph">Todo</h3>
      <ul class="list" id="incomplete-tasks">
      <li class="list-item">
        <input class="checkbox" type="checkbox">
        <label class="label task">Pay Bills</label>
        <input type="text" class="input task">
        <button class="btn edit">Edit</button>
        <button class="btn delete">
          <img class="delete-img" src="./remove.svg">
        </button>
      </li>
      <li class="list-item edit-mode">
        <input class="checkbox" type="checkbox">
        <label class="label task">Go Shopping</label>
        <input type="text" value="Go Shopping" class="input task">
        <button class="btn edit">Save</button>
        <button class="btn delete">
          <img class="delete-img" src="./remove.svg">
        </button>
      </li>
      </ul>
    </section>
    <section class="section-completed">
      <h3 class="paragraph">Completed</h3>
      <ul class="list" id="completed-tasks">
        <li class="list-item">
        <input class="checkbox" type="checkbox" checked>
        <label class="label task">See the Doctor</label>
        <input type="text" class="input task">
        <button class="btn edit">Edit</button>
        <button class="btn delete">
          <img class="delete-img" src="./remove.svg">
        </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
